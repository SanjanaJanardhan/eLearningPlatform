<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landingpage.css">
    <title>Codify - Empower Your Coding Journey</title>
</head>
<body>
    <nav>
        <div class="logoAndName">
            <img id="logo" src="../images/owl.png" alt="Codify Logo">
            <h1 class="company_name">Codify</h1>
        </div>
        <div class="About">
            <button id="About-btn">About Us</button>
        </div>
    </nav>
    <div class="mainlanding">
        <div class="herotext">
            <h1 align="center">Empower Your Coding Journey;</h1>
            <p>Master programming languages with expert courses, effortlessly.</p>
        </div>
        <div class="logindiv">
            <h3 align="center">Sign In</h3>
            <br>
            <div class="EmailAndPassword">
                <div class="Email">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" class="user-input-box">
                </div>
                <br>
                <div class="Password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="user-input-box">
                </div>
            </div>
            <br>
            <br>
            <div class="login-button-div">
                <button class="login-btn">Login</button>
            </div>
            <h3 align="center">New User? <a href="#" id="sign-up-link">Sign up here</a>!</h3>
        </div>
    </div>
    <div class="sign-up-div">
        <h3 align="center">Register with us!</h3>
            <br>
            <div class="EmailAndPassword">
                <div class="Email">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" class="user-input-box">
                </div>
                <br>
                <div class="Password">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="user-input-box">
                </div>
            </div>
            <br>
            <br>
            <div class="signup-button-div">
                <button class="signup-btn">Login</button>
            </div>
            <h3 align="center">Have an Account? <a href="#" id="log-in-link">Login here</a>!</h3>
    </div>
</body>
</html>
