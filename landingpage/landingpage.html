<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landingpage.css">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <div class="logoAndName">
            <img id="logo" src="../images/geometry2.jpg"><!--Logo goes here-->
            <h3 class="company_name">Company_Name</h3>
        </div>
        <div class="About">
            <button id="About-btn">About Us</button>
        </div>
    </nav>
    <div class="mainlanding">
        <div class="herotext">
            <h1>Lorem ipsum dolor sit amet, eu neque ullamcorper, dignissim velit vel, ullamcorper risus.</h1>
        </div>
        <div class="logindiv">
            <h3 align="center">Sign In</h3>
            <div class="EmailAndPassword">
                <div class="Email">
                    <h4>Email ID:</h4>
                    <input type="textbox" class="user-input-box">
                </div>
                <div class="Password">
                    <h4>Password:</h4>
                    <input type="password" class="user-input-box">
                </div>
            </div>
            <div class="login-button-div">
                <button class="login-btn" onclick="">Login</button>
            </div>
            <h3 align="center">New User? <a href="#" id="sign-up-link">Click here</a> to Sign up!</h3>
        </div>
    </div>
</body>
</html>
